<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Points App" }}</title>
    <style>
      :root {
        --bg: #efe5d4;
        --card: #fffdf7;
        --accent: #6b3e26;
        --accent2: #2a567f;
        --border: #6d4c2d;
      }
      body {
        margin: 0;
        font-family: "Trebuchet MS", Georgia, "Times New Roman", serif;
        background:
          repeating-linear-gradient(30deg, #f4e9d2 0 12px, #edd9b7 12px 24px),
          #efe5d4;
        color: #2d1f12;
        min-height: 100vh;
      }
      .wrap {
        max-width: 780px;
        margin: 40px auto;
        background: var(--card);
        border-radius: 10px;
        border: 4px double var(--border);
        padding: 24px;
        box-shadow: inset 0 0 0 2px #fffaf0, 0 16px 35px rgba(46, 35, 20, 0.4);
        background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.7) 1px, transparent 0);
        background-size: 16px 16px;
      }
      h1, h2 {
        margin-top: 0;
      }
      .row {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
      }
      input, select, button {
        padding: 10px 12px;
        border-radius: 6px;
        border: 2px solid #7d5c3f;
        background: #fffef9;
      }
      button {
        border: none;
        background: linear-gradient(to bottom, #b97c46 0%, var(--accent) 100%);
        color: white;
        cursor: pointer;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.25), 0 3px 0 #482915;
        text-transform: none;
        font-weight: 700;
      }
      button:hover {
        filter: brightness(1.03);
      }
      button.secondary {
        background: linear-gradient(to bottom, #6694bd 0%, var(--accent2) 100%);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 3px 0 #1d4465;
      }
      .msg {
        background: #fff1b8;
        border: 2px solid #d19d1c;
        padding: 8px;
        margin-bottom: 12px;
        border-radius: 6px;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.5);
        font-weight: 700;
      }
      .top {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        border: 2px solid #8e6b49;
      }
      th, td {
        border-bottom: 1px solid #e2caa8;
        padding: 8px 4px;
        text-align: left;
        background: rgba(255, 255, 255, 0.75);
      }
      .chip {
        font-size: 12px;
        padding: 2px 8px;
        border-radius: 0;
        background: #f2d5a8;
        border: 2px solid #8f6a43;
        color: #4b2e16;
      }
      .small {
        width: 110px;
      }
      .links a {
        margin-right: 12px;
        color: #2a567f;
        text-decoration: underline;
      }
      dialog {
        border: none;
        border-radius: 4px;
        border: 4px solid #5d3e20;
        padding: 16px;
        box-shadow: 0 12px 30px rgba(46, 35, 20, 0.45);
        width: calc(100vw - 18px);
        height: calc(100vh - 18px);
        max-width: none;
        max-height: none;
        background: #fff7e8;
      }
      dialog::backdrop {
        background: rgba(46, 35, 20, 0.36);
      }
      .points-form {
        width: 100%;
        height: 100%;
        max-width: none;
        max-height: none;
        overflow: auto;
        padding: 6px 10px 2px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .action-block {
        margin-bottom: 12px;
      }
      .action-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 10px;
      }
      .action-btn {
        width: 100%;
        aspect-ratio: 1 / 1;
        box-sizing: border-box;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        border: 2px solid #9f815f;
        font-family: inherit;
      }
      .action-btn {
        border-radius: 10px;
        border: 2px solid #b59a75;
        display: flex;
        gap: 8px;
        padding: 10px;
        background: #f8fafc;
        color: #0f172a;
        transition: transform 90ms ease, box-shadow 120ms ease, filter 120ms ease;
        box-shadow: none;
      }
      .action-btn .icon {
        font-size: 24px;
        line-height: 1;
      }
      .action-btn .label {
        font-size: 12px;
        line-height: 1.15;
        width: 100%;
      }
      .action-positive {
        background: #e7f7ea;
      }
      .action-negative {
        background: #fde7ea;
      }
      .action-btn.is-pressed {
        transform: scale(0.93);
        filter: brightness(1.05);
        box-shadow: 0 0 0 4px rgba(15, 23, 42, 0.12) inset;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(0.95); }
        100% { transform: scale(1); }
      }
      .open-points.pressed {
        animation: pulse 140ms ease;
      }
      .add-icon-btn {
        padding: 6px 10px;
        border-radius: 999px;
      }
      .add-icon-btn:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }
      .icon-choice-grid {
        display: grid;
        grid-template-columns: repeat(6, minmax(0, 1fr));
        gap: 8px;
      }
      .icon-choice {
        border: 2px solid #9f815f;
        background: #fffdf6;
        border-radius: 8px;
        font-size: 26px;
        padding: 10px;
        line-height: 1;
        text-align: center;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.45);
      }
      .icon-choice.selected {
        outline: 2px solid var(--accent2);
        box-shadow: 0 0 0 3px rgba(13, 71, 161, 0.16);
      }
      .chat-grid {
        display: grid;
        grid-template-columns: minmax(240px, 280px) 1fr;
        gap: 12px;
        align-items: start;
      }
      .chat-sidebar,
      .chat-main {
        border: 2px solid #8e6b49;
        background: #fffaf0;
        padding: 10px;
      }
      .chat-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
        max-height: 460px;
        overflow: auto;
      }
      .chat-item {
        border: 1px solid #9f815f;
        background: #fff9ee;
        padding: 8px 10px;
        display: block;
        text-decoration: none;
        color: #2d1f12;
      }
      .chat-item-title {
        font-weight: 700;
      }
      .chat-item-sub {
        font-size: 12px;
        opacity: 0.8;
      }
      .chat-item.active {
        background: #f3ebcb;
        border-color: #725330;
      }
      .chat-window {
        display: flex;
        flex-direction: column;
        min-height: 560px;
      }
      .message-list {
        flex: 1;
        border: 2px solid #ccb08e;
        background: #fef9ec;
        padding: 10px;
        overflow: auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .message {
        border: 1px solid #cab49b;
        padding: 8px;
        border-radius: 8px;
        max-width: 80%;
      }
      .message.me {
        margin-left: auto;
        background: #e4f0ff;
      }
      .message.other {
        margin-right: auto;
        background: #f3e4cf;
      }
      .message-meta {
        font-size: 11px;
        opacity: 0.75;
        margin-bottom: 4px;
      }
      .chat-input-row {
        margin-top: 10px;
        display: flex;
        gap: 8px;
      }
      .chat-input-row input {
        flex: 1;
      }
      .no-messages {
        margin: 12px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <div>
          <strong>{{ title or "Points App" }}</strong>
        </div>
        <div class="links">
          {% if user %}
            <a href="{{ url_for('dashboard') }}">Home</a>
            <a href="{{ url_for('chat') }}">Chat</a>
            <a href="{{ url_for('logout') }}">Logout</a>
          {% endif %}
        </div>
      </div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="msg">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
